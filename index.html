<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaFollowListJS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="shared-search">
      <label for="sharedSearchText"
        >Insert the text that will be filtered here:
      </label>
      <input
        id="sharedSearchText"
        type="text"
        placeholder="Insert your text here"
      />
    </div>

    <div class="container">
      <h1>Following:</h1>
      <div id="textInput1" contenteditable="true"></div>
      <p id="message1"></p>
    </div>

    <div class="container">
      <h1>Followers:</h1>
      <div id="textInput2" contenteditable="true"></div>
      <p id="message2"></p>
    </div>

    <div class="container">
      <button id="addParagraphsButton">Find Non-Mutual</button>
      <h2>Non-Mutual Followers:</h2>
      <ul id="coincidencesList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
